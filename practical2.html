<head>
<title>Display number from 1 to 12</title>
 <script language="javascript" type="text/javascript">var i=1;
 for (var i=0; i<=12; i++)
 { 
 if(i==9)
 {
 continue;
 }
 else
 {
 document. write("<br>"+i);
 }
 }
</script>

</html>
