<!--Develop javascript  to implement Array function -->
<html>
<head>
<title> push and pop method </title>
 <script language="javascript" type="text/javascript">
 var a=new Array("January","February","March","April","May","June");
 //push() Method 
 a.push("July","August");
 document.write("</br><br> Months: "+a);
 //pop() Method
 a.pop()
 document.write("</br><br> Months: "+a);
</script>
</head>
</html>
